<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts head logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input autocomplete="off" type="email" name="email" placeholder="Email" id="email">
      <input autocomplete="off" type="password" name="password" placeholder="Senha" id="password">
      <button id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="#" id="evaluation-form">
      <h1 id="titulo-formulario">Formulário de Avaliação</h1>
      <section id="section-form">
        <input class="inputs" autocomplete="off" type="text" name="" id="input-name" placeholder="Nome">
        <input class="inputs" autocomplete="off" type="text" name="" id="input-lastname" placeholder="Sobrenome">
        <input class="inputs" autocomplete="off" type="email" name="" id="input-email" placeholder="Email">
        <section id="section-select">
          <label for="house">Casa:</label>
          <select name="" id="house">
            <option value="Gitnória" class="" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" class="" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" class="" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" class="" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <section id="section-families">
          <label id="label-family">Qual sua família?</label>
          <label><input type="radio" name="family" value="Frontend">Família Frontend</label>
          <label><input type="radio" name="family" value="Backend">Família Backend</label>
          <label><input type="radio" name="family" value="FullStack">Família FullStack</label>
        </section>
        <section id="section-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="contents-1">
            <label><input class="subject" type="checkbox" value="HoFs">HoFs</label>
            <label><input class="subject" type="checkbox" value="Jest">Jest</label>
            <label><input class="subject" type="checkbox" value="Promises">Promises</label>            
          </div>
          <div id="contents-2">
            <label><input class="subject" type="checkbox" value="React">React</label>
            <label><input class="subject" type="checkbox" value="SQL">SQL</label>
            <label><input class="subject" type="checkbox" value="Python">Python</label>            
          </div>
        </section>
      </section>
    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo">
    </aside>
  </main>
  <script src="./script.js"></script>
</body>

</html>
